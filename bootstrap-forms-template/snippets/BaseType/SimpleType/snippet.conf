name="Simple type"
description="The basic input type for string and numeric values"
useList=false
parameters {
	cssClass {
		label="CSS class"
		defaultValue=""
		help="Extra CSS that is added to the form:input"
	}
	
	minLength {
		label="Minimum length"
		defaultValue="0"
		help="The minimum length that can be entered"
	}
	
	maxLength {
		label="Maximum length"
		defaultValue="255"
		help="The maximum length that can be entered"
	}
	
	minInclusive {
		label="Minimum value"
		defaultValue=""
		help="The minimum numeric value that can be entered"
	}
	
	maxInclusive {
		label="Maximum value"
		defaultValue=""
		help="The maximum numeric value that can be entered"
	}	
	
	minExclusive {
		label="Minimum value (excl)"
		defaultValue=""
		help="The minimum numeric value that can not be entered"
	}
	
	maxExclusive {
		label="Maximum value (excl)"
		defaultValue=""
		help="The maximum numeric value that can not be entered"
	}
	
	pattern {
		label="Regular expression validation pattern"
		defaultValue=""
		help="The regexp to be used for validation "
	}
		
}