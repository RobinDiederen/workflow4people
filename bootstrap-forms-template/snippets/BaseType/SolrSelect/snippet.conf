name="SorlSelect"
description="Select a string from a Solr search"
parameters {
	cssClass {
		label="CSS class"
		defaultValue=""
		help="Extra CSS that is added to the form:input"
	}
	
	query {
		label="Query"
		defaultValue="*:*"
		help="The Solr query to be used"
	}
	
	keyField {
		label="Key field"
		defaultValue="name"
		help="The Field from the Solr query response to be used as the key in the select list"
	}
	
	valueField {
		label="Value field"
		defaultValue="name"
		help="The Field from the Solr query response to be used as the shown value in the select list"
	}
	
	
}